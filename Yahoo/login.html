<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
<script language="javascript">
function kiemtra()
{
	var masv=document.getElementById("masv"); 	//biến masv lấy giá trị từ thẻ có id="masv"
	var hoten=document.getElementById("hoten");	
	if(masv.value=="")				//nếu giá trị của masv là rỗng
	{
		alert("Nhập mã số sinh viên");
		masv.focus();			//đưa con trỏ về lại vị trí masv
		return false;			
	}
	if(isNaN(masv.value))			//nếu masv nhập là chuỗi (không phải chuỗi số)
	{
		alert("Chỉ được nhập số");
		masv.value="";
		masv.focus();
		return false;	
	}
	if(hoten.value=="")
	{
		alert("Nhập họ tên sinh viên");
		hoten.focus();
		return false;
	}
}
</script>
</head>
<body>
Đăng ký thành công tài khoảng Zahoo
<form id="frm_them_sinh_vien" name="frm_them_sinh_vien" method="post" action="" onsubmit="return kiemtra();">
<table width="400" align="center">
<tr>
	<td colspan="2"><div align="center" class="style1">TH&Ecirc;M SINH VI&Ecirc;N </div></td>
</tr>
<tr>
	<td width="150" align="left" valign="top">Mã sinh viên</td>
	<td width="350" align="left" valign="top"><label>
	<input name="masv" type="text" id="masv" size="30"/>
	</label></td>
</tr>
<tr>
	<td width="150" align="left" valign="top">Họ tên sinh viên</td>
	<td width="350" align="left" valign="top"><label>
	<input name="hoten" type="text" id="hoten" size="30" />
	</label></td>
</tr>
<tr>
	<td colspan="2" align="center" valign="top"><input type="submit" name="button" id="button" value="Submit" /></td>
</tr>
</table>
</form>
</body>
</html>
