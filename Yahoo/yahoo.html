<script language="javascript">
function doihinh()	//hàm đổi hình thể hiện kiểm tra độ bảo mật của password dựa theo số ký tự gõ vào
{
	var stt_hinh;
	var password=document.getElementById("password");
	if(password.value.length>=12)
		{stt_hinh=5;}
	else if(password.value.length>=9)
		{stt_hinh=4;}
		else if(password.value.length>=6)
			{stt_hinh=3;}
			else if(password.value.length>=3)
				{stt_hinh=2;}
				else
				{stt_hinh=1;}
	document.frm_login.picture.src=stt_hinh+'.gif';
}
function kiemtra() 	//hàm kiểm tra dữ liệu nhập vào Form
{
	var ho=document.getElementById("ho"); //biến username lấy giá trị từ thẻ có id="username"
    var ten=document.getElementById("ten");
    var diachi=document.getElementById("diachi");
	var password=document.getElementById("password")
	var confirm_password=document.getElementById("confirm_password")

	if(ho.value=="")			//nếu giá trị của username là rỗng
	{
		alert("Nhập vào ho");		//thông báo lỗi
		ho.focus();			//đưa con trỏ về lại vị trí username trên Form
		return false;			//trả về kết quả false (Form không Submit được)
	}
    if(ten.value=="")
	{
		alert("Nhập vào ten");
		ten.focus();
		return false;
	}

    if(diachi.value=="")
	{
		alert("Nhập vào mật khẩu");
		diachi.focus();
		return false;
	}

	if(password.value=="")
	{
		alert("Nhập vào mật khẩu");
		password.focus();
		return false;
	}
	if(confirm_password.value!=password.value)		//so sánh mật khẩu lần 1 và mật khẩu lần 2
	{
		alert("Nhập lại mật khẩu không đúng");
		confirm_password.focus();
		return false;
	}
}
//Trong Body, trên thẻ Form có thuộc tính onsubmit="return kiemtra();" : nghĩa là khi form được submit sẽ gọi hàm kiemtra()
//Nếu giá trị trả về là false thì form sẽ không được submit
</script>
