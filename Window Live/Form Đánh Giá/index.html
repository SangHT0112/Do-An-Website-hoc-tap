<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rating Form</title>
<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
  <div class="rating" id="rating">
    <span class="star" id="star1" onclick="rate(5)">&#9733;</span>
    <span class="star" id="star2" onclick="rate(4)">&#9733;</span>
    <span class="star" id="star3" onclick="rate(3)">&#9733;</span>
    <span class="star" id="star4" onclick="rate(2)">&#9733;</span>
    <span class="star" id="star5" onclick="rate(1)">&#9733;</span>
  </div>
  
  <p id="result"></p>



  <div class="rating-form">
    <div class="rating-criteria">
      <label for="criteria1">Tiêu chí 1:</label>
      <input type="number" id="criteria1" min="1" max="5" value="1">
    </div>
    <div class="rating-criteria">
      <label for="criteria2">Tiêu chí 2:</label>
      <input type="number" id="criteria2" min="1" max="5" value="1">
    </div>
    <!-- Thêm các tiêu chí đánh giá khác nếu cần -->
    
    <div class="comment">
      <label for="comment">Nhận xét:</label>
      <textarea id="comment" placeholder="Nhập nhận xét của bạn"></textarea>
    </div>
    
    <button onclick="displayFeedback()">Gửi đánh giá</button>
  </div>
  
  <div id="feedback-modal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <div id="thongtindanhgia">
        <br>
        <h2 id="thongtin" >Thông tin đánh giá</h2>
      </div>
      <p id="criteria1-info"></p>
      <p id="criteria2-info"></p>
      <p id="comment-info"></p>
    </div>
  </div>
<script src="rate.js"></script>
</body>
</html>
